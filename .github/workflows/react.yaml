name: React CI/CD

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [14.x]

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}

            # `yarn install`
            - uses: borales/actions-yarn@v2.3.0
              with:
                  cmd: install

            # `yarn build`
            - uses: borales/actions-yarn@v2.3.0
              with:
                  cmd: build
